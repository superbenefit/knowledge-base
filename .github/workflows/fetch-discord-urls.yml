name: Fetch Discord URLs

on:
  workflow_dispatch:
    inputs:
      start_row:
        description: 'Starting row number (1-indexed)'
        required: true
        default: '188'
        type: string
      count:
        description: 'Number of URLs to fetch'
        required: true
        default: '10'
        type: string

jobs:
  fetch-urls:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Fetch URLs
      env:
        FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
      run: |
        python3 tools/workflows/library/batch_fetch.py \
          --start-row ${{ inputs.start_row }} \
          --count ${{ inputs.count }}

    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Commit and push results
      run: |
        git add tools/workflows/library/data/fetched-batches/

        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Fetch Discord URLs: rows ${{ inputs.start_row }}-$((${{ inputs.start_row }} + ${{ inputs.count }} - 1))

          Automated fetch via GitHub Actions
          - Start row: ${{ inputs.start_row }}
          - Count: ${{ inputs.count }}
          - Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)

          [skip ci]"

          git push
        fi

    - name: Upload results as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: fetched-urls-${{ inputs.start_row }}-to-$((${{ inputs.start_row }} + ${{ inputs.count }} - 1))
        path: tools/workflows/library/data/fetched-batches/*.json
        retention-days: 30
